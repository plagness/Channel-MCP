apiVersion: v1
kind: Service
metadata:
  name: chmcp-service
  namespace: ns-channel
  labels:
    app: chmcp
    app.kubernetes.io/part-of: neuronswarm
    ns.component: mcp
    ns.module: channel
spec:
  type: ClusterIP
  selector:
    app: chmcp
  ports:
  - name: http
    port: 3333
    targetPort: 3333
    protocol: TCP
---
# NodePort сервис для доступа извне кластера (если требуется)
apiVersion: v1
kind: Service
metadata:
  name: chmcp-nodeport
  namespace: ns-channel
  labels:
    app: chmcp
    app.kubernetes.io/part-of: neuronswarm
spec:
  type: NodePort
  selector:
    app: chmcp
  ports:
  - name: http
    port: 3333
    targetPort: 3333
    nodePort: 30334
    protocol: TCP
