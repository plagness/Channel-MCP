apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chdb
  namespace: ns-channel
  labels:
    app: chdb
    app.kubernetes.io/part-of: neuronswarm
spec:
  serviceName: chdb-service
  replicas: 1
  selector:
    matchLabels:
      app: chdb
  template:
    metadata:
      labels:
        app: chdb
        app.kubernetes.io/part-of: neuronswarm
    spec:
      containers:
      - name: postgres
        image: pgvector/pgvector:pg16
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        env:
        # Имя пользователя базы данных
        - name: POSTGRES_USER
          value: "channel"
        # Пароль из Secret
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: channel-secrets
              key: CHANNEL_DB_PASSWORD
        # Название базы данных
        - name: POSTGRES_DB
          value: "channel_mcp"
        # Проверка живости контейнера
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - pg_isready -U channel
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Проверка готовности контейнера
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - pg_isready -U channel
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        # Хранилище данных базы
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
          subPath: pgdata
        # Скрипты инициализации базы
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
      # Монтирование инит-скриптов с хоста
      volumes:
      - name: init-scripts
        hostPath:
          path: /home/plag/NeuronSwarm/Channel-MCP/db/init
          type: Directory
  # Запрос постоянного хранилища
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: local-path
      resources:
        requests:
          storage: 10Gi
